	<meta name="description" content="" />
	<meta property="og:type" content="website">
	<meta property="og:title" content="" />
	<meta property="og:site_name" content="" />
	<meta property="og:description" content="" />
	<meta property="og:image" content="" />
	<meta property="og:url" content="" />
	<!--link rel="shortcut icon" href="favicon.ico">-->
	<link rel="stylesheet" type="text/css" href="inc/css/font.css">
	<link rel="stylesheet" type="text/css" href="inc/css/swiper-bundle.min.css">
	<link rel="stylesheet" type="text/css" href="inc/css/style.css">
	<link rel="stylesheet" type="text/css" href="inc/css/responsive.css">
	<script src="inc/js/jquery-3.7.0.min.js"></script>
	<script src="inc/js/i18next-1.11.2.min.js"></script>

	<script src="inc/js/sweetalert.min.js"></script>
	<script src="inc/js/common.js"></script>
</head>
<body>
	<div class="skipnav">
		<a href="#content" data-i18n="header.skip-nav"><!--본문 바로가기--></a>
	</div>
	<!-- wrap -->
	<div class="wrap">
		<!-- [include] header -->
		<div id="header_wrap"></div>
		<!-- //[include] header -->
		<!-- [include] floating_sns -->
		<div id="floating_wrap"></div>
		<!-- //[include] floating_sns -->
		<!-- Content -->
		<div id="content">
			<div class="login_wrap">
				<div class="sub_tit">
					<strong data-i18n="header.logo"><!-- Seed Learning --></strong>
					<h2 data-i18n="member.findpw.title"><!-- 비밀번호 찾기 --></h2>
				</div>
				<p class="txt_find" data-i18n="member.findpw.txt-complete"><!-- 임시 비밀번호가 발급되었습니다. --></p>
				<p id="new_pw" class="txt_data">VN1VOY</p>
				<div class="btn_confirm">
					<a href="javascript:copyToClipBoard();" class="btn btn_disabled" data-i18n="member.findpw.copy"><!-- 비밀번호 복사 --></a>
					<a href="login.html" class="btn btn_fill" data-i18n="member.findpw.login"><!-- 로그인 --></a>
				</div>
			</div>
		</div>
		<!--// Content -->
		<!-- [include] footer -->
		<div id="footer_wrap"></div>
		<!-- //[include] footer -->
	</div>
	<!--// wrap -->
	<script>
		function copyToClipBoard(){
			let newPw = $('#new_pw').text();
			navigator.clipboard.writeText(newPw)
			swal({
				text : "복사를 완료했습니다.",
				//text : i18n("findpw.txt-copy-complete"),
				buttons: ["닫기" , "로그인 페이지로 이동"]
			})
			.then(function(result){
				if(result){
					location.href = "login.html";
				}
			})
			.catch(err =>{
				alert("복사를 실패했습니다. : "+err)
			});
		}
	</script>
</body>
</html>
