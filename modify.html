<body>
	<div class="skipnav">
		<a href="#content" data-i18n="header.skip-nav"><!--본문 바로가기--></a>
	</div>
	<!-- wrap -->
	<div class="wrap">
		<!-- [include] header -->
		<div id="header_wrap"></div>
		<!-- //[include] header -->
		<!-- [include] floating_sns -->
		<div id="floating_wrap"></div>
		<!-- //[include] floating_sns -->
		<!-- Content -->
		<div id="content">
			<div class="inner">
				<div class="sub_tit">
					<h2 data-i18n="mypage.title"><!-- 마이페이지 --></h2>
				</div>
				<div class="mypage_name"><p>안녕하세요, <span>김씨드</span> 님</p></div>
				<nav class="mypage_nav">
					<ul>
						<li><a href="my_pick.html" data-i18n="mypage.nav.link-pick"><!-- 관심 교재 --></a></li>
						<li><a href="leveltest_history.html" data-i18n="mypage.nav.link-lv"><!-- 레벨테스트 이력 --></a></li>
						<li><a href="qna_history.html" data-i18n="mypage.nav.link-inquery"><!-- 나의 문의 내역 --></a></li>
						<li class="active"><a href="modify.html" data-i18n="mypage.nav.link-modify"><!-- 회원정보 수정 --></a></li>
					</ul>
				</nav>
			</div>
			<div class="join_wrap">
				<div class="join_form">
					<form>
						<fieldset>
							<legend data-i18n="mypage.modify.form-title"><!-- 회원 정보 변경 --></legend>
							<div class="input_field">
								<label for="" data-i18n="mypage.modify.username"><!-- 이름 --></label>								
								<div class="inp_box">김씨드</div>
							</div>
							<div class="input_field">
								<label for="" data-i18n="mypage.modify.userid"><!-- 아이디 --></label>								
								<div class="inp_box">seedlearning@gmail.com</div>
							</div>
							<div class="input_field align_top">
								<label for="" data-i18n="mypage.modify.pwd-change"><!-- 비밀번호 변경 --></label>								
								<div class="inp_box flex_column">
									<input type="password" id="" data-i18n="[placeholder]mypage.modify.pwd-ph" name="">
									<input type="password" id="" data-i18n="[placeholder]mypage.modify.pwd-ph2" name="">
								</div>
							</div>
							<div class="input_field">
								<label for="" data-i18n="[html]mypage.modify.phone"><!-- 휴대폰 번호 --></label>
								<div class="inp_box phone">
									010-1234-5678
									<button type="button" data-i18n="mypage.modify.btn-phone-change" class="btn_auth"><!-- 번호 변경 --></button>
								</div>
								<div class="inp_box phone" style="display:none">
									<div class="sel_box">
										<select>
											<option value="" selected data-i18n="member.joinstpe2.phone-opt"><!-- 대한민국 +82 --></option>
											<option>010</option>>
										</select>
									</div>
									<input type="tel" id="" ata-i18n="[placeholder]member.joinstpe2.phone-ph" name="">
								</div>
							</div>

							<div class="input_field">
								<label for="" data-i18n="[html]mypage.modify.target"><!-- 학습대상연령 (선택) --></label>
								<div class="inp_box flex_warp">
									<span class="inp_check">
										<input type="checkbox" id="target1" name="target">
										<label for="target1" data-i18n="mypage.modify.target-chk1"><!-- 유아 --></label>
									</span>
									<span class="inp_check">
										<input type="checkbox" id="target2" name="target">
										<label for="target2" data-i18n="mypage.modify.target-chk2"><!-- 예비초 --></label>
									</span>
									<span class="inp_check">
										<input type="checkbox" id="target3" name="target">
										<label for="target3" data-i18n="mypage.modify.target-chk3"><!-- 초등 저학년 --></label>
									</span>
									<span class="inp_check">
										<input type="checkbox" id="target4" name="target">
										<label for="target4" data-i18n="mypage.modify.target-chk4"><!-- 초등 고학년 --></label>
									</span>
									<span class="inp_check">
										<input type="checkbox" id="target5" name="target">
										<label for="target5" data-i18n="mypage.modify.target-chk5"><!-- 중등 --></label>
									</span>
									<span class="inp_check">
										<input type="checkbox" id="target6" name="target">
										<label for="target6" data-i18n="mypage.modify.target-chk6"><!-- 고등 이상 --></label>
									</span>
								</div>
							</div>
							<div class="input_field">
								<label for="" data-i18n="[html]mypage.modify.area"><!-- 지역명 (선택) --></label>
								<div class="inp_box">
									<div class="sel_box">
										<select>
											<option data-i18n="mypage.modify.area-ph"><!-- 지역명을 선택하세요. --></option>
											<option selected>지역1</option>
											<option>지역2</option>
										</select>
									</div>
								</div>
							</div>
						</fieldset>
					</form>
					<div class="btn_confirm">
						<a href="javascript://" class="btn btn_disabled" data-i18n="mypage.modify.cancel"></a><!-- 취소 --></a>
						<a href="javascript://" class="btn btn_fill" data-i18n="mypage.modify.ok"></a><!-- 확인 --></a>
					</div>
				</div>
			</div>
		</div>
		<!--// Content -->

		<div id="footer_wrap"></div>
