<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge ,chrome=1" />

	<meta property="og:type" content="website">
	<meta property="og:title" content="" />
	<meta property="og:site_name" content="" />
	<meta property="og:description" content="" />
	<meta property="og:image" content="" />
	<meta property="og:url" content="" />
	<!--link rel="shortcut icon" href="favicon.ico">-->
	<link rel="stylesheet" type="text/css" href="inc/css/font.css">
	<link rel="stylesheet" type="text/css" href="inc/css/swiper-bundle.min.css">
	<link rel="stylesheet" type="text/css" href="inc/css/style.css">
	<link rel="stylesheet" type="text/css" href="inc/css/responsive.css">
	<script src="inc/js/jquery-3.7.0.min.js"></script>
	<script src="inc/js/i18next-1.11.2.min.js"></script>
	<script src="inc/js/swiper-bundle.min.js"></script>

</head>
<body>
	<div class="skipnav">
		<a href="#content" data-i18n="header.skip-nav"><!--본문 바로가기--></a>
	</div>
	<!-- wrap -->
	<div class="wrap">
		<!-- [include] header -->
		<div id="header_wrap"></div>
		<!-- //[include] header -->
		<!-- [include] floating_sns -->
		<div id="floating_wrap"></div>
		<!-- //[include] floating_sns -->
		<!-- Content -->
		<div id="content">
			<div class="inner">
				<div class="sub_tit">
					<h2 data-i18n="customer.title"><!-- 고객센터 --></h2>
				</div>
				<nav class="sub_nav">
					<ul>
						<li><a href="notice_list.html" data-i18n="customer.nav.notice"><!-- 공지사항 --></a></li>
						<li><a href="faq.html" data-i18n="customer.nav.faq"><!-- 자주하는 질문 --></a></li>
						<li class="active"><a href="qna_form.html" data-i18n="customer.nav.qna"><!-- 1:1문의 --></a></li>
						<li><a href="purchase_guide.html" data-i18n="customer.nav.purchase-guide"><!-- 구매안내 --></a></li>
					</ul>
				</nav>
				<div class="qna_form">
					<form>
						<fieldset>
							<legend data-i18n="customer.qna.form-title"><!-- 1:1문의 작성 --></legend>
							<div class="input_field">
								<label for="" data-i18n="customer.qna.name"><!-- 작성자 --></label>								
								<div class="inp_box">김씨드</div>
							</div>
							<div class="input_field">
								<label for="" data-i18n="customer.qna.type"><!-- 문의 유형 --></label>
								<div class="inp_box col_3">
									<div class="sel_box">
										<select>
											<option value="" data-i18n="customer.qna.sel-book"><!-- 교재관련 --></option>
											<option>option</option>
										</select>
									</div>
								</div>
							</div>
							<div class="input_field">
								<label for="" data-i18n="customer.qna.book"><!-- 문의 도서 --></label>	
								<div class="inp_box col_3">
									<div class="sel_box">
										<select>
											<option value="" data-i18n="customer.qna.sel-book"><!-- 교재관련 --></option>
											<option>option</option>
										</select>
									</div>
									<div class="sel_box">
										<select disabled="disabled">
											<option value="" data-i18n="customer.qna.sel-series"><!-- 시리즈 선택 --></option>
											<option>option</option>
										</select>
									</div>
									<div class="sel_box">
										<select disabled="disabled">
											<option value="" data-i18n="customer.qna.sel-volume"><!-- 권 선택 --></option>
											<option>option</option>
										</select>
									</div>
								</div>
							</div>
							<div class="input_field">
								<label for="" data-i18n="customer.qna.tit"><!-- 제목 --></label>								
								<div class="inp_box">
									<input type="text" id="" name="" placeholder="제목을 입력하세요." data-i18n="[placeholder]customer.qna.tit-ph">
								</div>
							</div>
							<div class="input_field">
								<label for="" data-i18n="customer.qna.question"><!-- 문의 내용 --></label>								
								<div class="inp_box">
									<textarea placeholder="내용을 입력하세요." rows="5" data-i18n="[placeholder]customer.qna.question-ph"></textarea>
								</div>
							</div>
							<div class="input_field">
								<label for="" data-i18n="customer.qna.file"><!-- 첨부파일 --></label>								
								<div class="inp_box file_box">
									<input type="text" class="upload_name" readonly data-i18n="[placeholder]customer.qna.input-file">
									<label for="file" class="btn_file" data-i18n="customer.qna.input-file"></label> 
									<input type="file" id="file">
									<button type="button" class="btn_delete">파일 삭제</button>
								</div>
							</div>
						</fieldset>
					</form>
				</div>
				<p class="info_qna" data-i18n="[html]customer.qna.txt-history"><!-- 답변은 <a href="javascript://">마이 페이지 > 나의 문의 내역</a>에서 확인하실 수 있습니다. --></p>
				<div class="btn_confirm">
					<a href="javascript://" class="btn btn_disabled" data-i18n="customer.qna.cancel"><!-- 취소 --></a>
					<a href="javascript://" class="btn btn_fill" data-i18n="customer.qna.ok"><!-- 확인 --></a>
				</div>
			</div>
		</div>
		<!--// Content -->
		<!-- [include] footer -->
		<div id="footer_wrap"></div>
		<!-- //[include] footer -->
	</div>
	<!--// wrap -->
	<script>
	$("#file").on('change',function(){
		var fileName = $("#file").val();
		$(".upload_name").val(fileName);
		$(".btn_file").hide();
		$(".btn_delete").show();
	});
	$(".btn_delete").on('click',function(){
		$("#file").val('');
		$(".upload_name").val('');
		$(".btn_file").show();
		$(".btn_delete").hide();
	});
	</script>
</body>
</html>
