<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge ,chrome=1" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
	<title></title>
	<link rel="canonical" href="" />
	<meta name="keywords" content="" />
	<meta name="description" content="" />
	<meta property="og:type" content="website">
	<meta property="og:title" content="" />
	<meta property="og:site_name" content="" />
	<meta property="og:description" content="" />
	<meta property="og:image" content="" />
	<meta property="og:url" content="" />
	<!--link rel="shortcut icon" href="favicon.ico">-->
	<link rel="stylesheet" type="text/css" href="inc/css/font.css">
	<link rel="stylesheet" type="text/css" href="inc/css/swiper-bundle.min.css">
	<link rel="stylesheet" type="text/css" href="inc/css/style.css">
	<link rel="stylesheet" type="text/css" href="inc/css/responsive.css">
	<script src="inc/js/jquery-3.7.0.min.js"></script>
	<script src="inc/js/i18next-1.11.2.min.js"></script>
	<script src="inc/js/swiper-bundle.min.js"></script>
	<script src="inc/js/common.js"></script>
</head>
<body>
	<div class="skipnav">
		<a href="#content">본문 바로가기</a>
	</div>
	<!-- wrap -->
	<div class="wrap">
		<!-- [include] header -->
		<div id="header_wrap"></div>
		<!-- //[include] header -->
		<!-- [include] floating_sns -->
		<div id="floating_wrap"></div>
		<!-- //[include] floating_sns -->
		<!-- Content -->
		<div id="content">
			<div class="join_wrap">
				<div class="sub_tit">
					<strong data-i18n="header.logo"><!-- Seed Learning --></strong>
					<h2 data-i18n="member.joinstpe2.title"><!-- 회원가입 --></h2>
				</div>
				<div class="page_nav">
					<h3 data-i18n="member.joinstpe2.desc-info"><!-- 회원가입 정보를 입력해주세요. --></h3>
					<div>
						<span class="num">1</span>
						<span class="num active">2</span>
					</div>
				</div>
				<div class="join_form">
					<form>
						<fieldset>
							<legend data-i18n="member.joinstpe2.form-title"><!-- 회원가입 정보 입력 --></legend>
							<div class="input_field">
								<label for="" data-i18n="member.joinstpe2.username"><!-- 이름 --><span data-i18n="member.joinstpe2.required"></span></label>								
								<div class="inp_box">
									<input type="text" id="" data-i18n="[placeholder]member.joinstpe2.username-ph" name="">
								</div>
							</div>
							<div class="input_field">
								<label for="" data-i18n="member.joinstpe2.email"><!-- 이메일 --><span class="required">*</span></label>
								<div class="inp_box email">
									<input type="text" id="" data-i18n="[placeholder]member.joinstpe2.email-ph" name="">
									<a href="#" data-i18n="member.joinstpe2.email-auth" class="btn_auth"><!-- 인증하기 --></a>
								</div>
							</div>
							<div class="input_field">
								<label for="" data-i18n="member.joinstpe2.pwd"><!-- 비밀번호 --><span class="required">*</span></label>
								<div class="inp_box flex_column">
									<input type="password" id="" data-i18n="[placeholder]member.joinstpe2.pwd-ph" name="">
									<input type="password" id="" data-i18n="[placeholder]member.joinstpe2.pwd-ph2" name="">
								</div>
							</div>
							<div class="input_field">
								<label for="" data-i18n="member.joinstpe2.phone"><!-- 휴대폰 번호 --><span class="required">*</span></label>
								<div class="inp_box col_gap">
									<select class="sel_box">
										<option value="" selected data-i18n="member.joinstpe2.phone-opt"><!-- 대한민국 +82 --></option>
										<option>010</option>
									</select>
									<input type="password" id="" ata-i18n="[placeholder]member.joinstpe2.phone-ph" name="">
								</div>
							</div>
							<div class="input_field">
								<label for="" data-i18n="member.joinstpe2.target"><!-- 학습대상연령--><span class="txt_option">(선택)</span></label>
								<div class="inp_box flex_warp">
									<span class="inp_check">
										<input type="checkbox" id="target1" name="target">
										<label for="target1" data-i18n="member.joinstpe2.target-chk1"><!-- 유아 --></label>
									</span>
									<span class="inp_check">
										<input type="checkbox" id="target2" name="target">
										<label for="target2" data-i18n="member.joinstpe2.target-chk2"><!-- 예비초 --></label>
									</span>
									<span class="inp_check">
										<input type="checkbox" id="target3" name="target">
										<label for="target3" data-i18n="member.joinstpe2.target-chk3"><!-- 초등 저학년 --></label>
									</span>
									<span class="inp_check">
										<input type="checkbox" id="target4" name="target">
										<label for="target4" data-i18n="member.joinstpe2.target-chk4"><!-- 초등 고학년 --></label>
									</span>
									<span class="inp_check">
										<input type="checkbox" id="target5" name="target">
										<label for="target5" data-i18n="member.joinstpe2.target-chk5"><!-- 중등 --></label>
									</span>
									<span class="inp_check">
										<input type="checkbox" id="target6" name="target">
										<label for="target6" data-i18n="member.joinstpe2.target-chk6"><!-- 고등 이상 --></label>
									</span>
								</div>
							</div>
							<div class="input_field">
								<label for="" data-i18n="member.joinstpe2.area"><!-- 지역명 --></label>
								<div class="inp_box">
									<select class="sel_box">
										<option value="" selected data-i18n="member.joinstpe2.area-ph"><!-- 지역명을 선택하세요. --></option>
										<option>test</option>
										<option>test</option>
									</select>
								</div>
							</div>
						</fieldset>
					</form>
					<div class="btn_confirm">
						<a href="#" class="btn btn_disabled" data-i18n="member.joinstpe2.cancel"></a><!-- 취소 --></a>
						<a href="#" class="btn btn_fill" data-i18n="member.joinstpe2.ok"></a><!-- 확인 --></a>
					</div>
				</div>
			</div>
		</div>
		<!--// Content -->
		<!-- [include] footer -->
		<div id="footer_wrap"></div>
		<!-- //[include] footer -->
	</div>
	<!--// wrap -->
</body>
</html>
