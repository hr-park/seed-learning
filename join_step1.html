<body>
	<div class="skipnav">
		<a href="#content">본문 바로가기</a>
	</div>
	<!-- wrap -->
	<div class="wrap">
		<!-- [include] header -->
		<div id="header_wrap"></div>
		<!-- //[include] header -->
		<!-- [include] floating_sns -->
		<div id="floating_wrap"></div>
		<!-- //[include] floating_sns -->
		<!-- Content -->
		<div id="content">
			<div class="join_wrap">
				<div class="sub_tit">
					<strong data-i18n="header.logo"><!-- Seed Learning --></strong>
					<h2 data-i18n="member.joinstpe1.title"><!-- 회원가입 --></h2>
				</div>
				<div class="page_nav">
					<h3 data-i18n="member.joinstpe1.desc-agree"><!-- 서비스 약관에 동의해 주세요. --></h3>
					<div class="num_box">
						<span class="num active">1</span>
						<span class="num">2</span>
					</div>
				</div>
				<div class="join_form">
					<div class="all_chk">
						<span class="inp_check">
							<input type="checkbox" id="all_agree" name="">
							<label for="all_agree" data-i18n="member.joinstpe1.all-agree"><!-- 모두동의 --></label>
						</span>
					</div>
					<div class="chk">
						<span class="inp_check">
							<input type="checkbox" id="terms_agree" name="">
							<label for="terms_agree" data-i18n="member.joinstpe1.terms-agree"><!-- [필수] 서비스 이용약관 동의 --></label>
						</span>
						<span class="inp_check">
							<input type="checkbox" id="privacy_agree" name="">
							<label for="privacy_agree" data-i18n="member.joinstpe1.privacy-agree"><!-- [필수] 개인정보처리방침 동의 --></label>
						</span>
						<span class="inp_check">
							<input type="checkbox" id="marketing_agree" name="">
							<label for="marketing_agree" data-i18n="member.joinstpe1.marketing-agree"><!-- [선택] 마케팅 활용 동의 --></label>
						</span>
					</div>
					<div class="btn_confirm">
						<a href="#" class="btn btn_disabled" data-i18n="member.joinstpe1.cancel"></a><!-- 취소 --></a>
						<a href="#" class="btn btn_fill" data-i18n="member.joinstpe1.ok"></a><!-- 확인 --></a>
					</div>
				</div>
			</div>
		</div>
		<!--// Content -->
		<!-- [include] footer -->
		<div id="footer_wrap"></div>
		<!-- //[include] footer -->
