<script type="text/javascript">
//book_service > video window popup open
function fnc_goVideo(seq) {
	const popW = '1450';
    const popH = '900';
	let posL= (document.body.clientWidth / 2) - (popW / 2);
	let posT= (document.body.clientHeight / 2) - ((popH / 2) - 40);
	posL += window.screenLeft;

	let newwin = window.open('video_library.html?seq=' + seq,'','width='+ popW +',height='+ popH +',top='+ posT +',left='+ posL +',resizable=no,scrollbars=no');

    newwin.focus();
}
